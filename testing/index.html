<!DOCTYPE html>
<html lang="en" ng-app="appname">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Load AngularJS, AngularJS Route, AngularJS+Bootstrap(ui.bootstrap),jQuery,BootstrapJS,and table.js -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular-route.js"></script>
  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.1.1.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="js/main.js"></script>
  <script src="js/config.js"></script>
  <script src="js/mainController.js"></script>
  <script src="js/modalController.js"></script>
  <script src="js/service.js"></script>
</head>
<body>
  <div class="container-fluid" ng-controller="appCtrl" style="height:100%;">
    <div class="form-group col-lg-2 col-md-3 col-sm-3 col-xs-3">
      <input id="searchbox" name="search" class="form-control" placeholder="Enter Keyword..." ng-model="keywordSearch" required></input>
      <a href="#{{keywordSearch}}"><button id="searchbtn" class="btn btn-primary">Search</button></a>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ngViewClassContainer">
      <div ng-view class="ngViewClass">
      </div>
    </div>

  </div>

</body>
</html>
